<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freebies Hub - Role Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="role-selection.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="role-container">
            <div class="header">
                <img src="logo.png" alt="Freebies Hub Logo" class="logo">
                <h1 class="site-name">Freebies Hub</h1>
                <p class="tagline">Discover Amazing Freebies & Deals</p>
            </div>
            
            <h2 class="welcome-text">Welcome!</h2>
            <p class="instruction">Please select your role to continue</p>

            <div class="role-options">
                <div class="role-card" onclick="selectRole('buyer')">
                    <i class="fas fa-shopping-cart"></i>
                    <h4>Buyer</h4>
                    <p>Browse and claim freebies</p>
                </div>

                <div class="role-card" onclick="selectRole('seller')">
                    <i class="fas fa-store"></i>
                    <h4>Seller</h4>
                    <p>List and share your offers</p>
                </div>

                <div class="role-card" onclick="selectRole('admin')">
                    <i class="fas fa-user-shield"></i>
                    <h4>Admin</h4>
                    <p>Manage platform & users</p>
                </div>
            </div>
        </div>
    </div>

    <script src="role-selection.js"></script>
</body>
</html>
